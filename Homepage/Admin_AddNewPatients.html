    <form id = "form">
    <div>
      <div class="new-patient-firstname" >
        <label> First Name </label>
        <input type="text" class="input" id = "firstName"/>
      </div>
      <div class="new-patient-middlename" >
        <label> Middle Name </label>
        <input type="text" class="input" id = "middleName"/>
      </div>
      <div class="new-patient-lastname" >
        <label> Last Name </label>
        <input type="text" class="input" id = "lastName"/>
      </div>
      <div class="new-patient-gender" >

        <input type="text" class="input" id = "gender"/>
      </div>
      <div class="new-patient-birthdate" >
        <label> Birthdate </label>
        <input type="text" class="input" placeholder="(MM/DD/YY)" id = "birthDate"/>
      </div>
      <div class="new-patient-address" >
        <label> Address </label>
        <input type="text" class="input" id = "address"/>
      </div>
      <div class="new-patient-phonenumber" >

      </div>
      <div class="new-patient-allergies" >

      </div>
      <div class="new-patient-medicalhistory" >
        <label> Medical History </label>
        <input type="text" class="input" id = "medicalHistory"/>
      </div>
      <div class="new-patient-rollnumber" >
        <label> Roll Number </label>
        <input type="text" class="input" id = "rollNo"/>
      </div>
      <button class="add-patient-button" type = "submit" id = "form">Add Patient</button>
      <button class="clear-form-button">Clear Form</button>
    
    </div>+
  </form>
    <p class="message">Add New Patient</p>
    
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAfQp3i_xOEH2LAmk9GwtUaR0Si7AhZQdo",
        authDomain: "admin-data-ad9df.firebaseapp.com",
        databaseURL: "https://admin-data-ad9df-default-rtdb.firebaseio.com",
        projectId: "admin-data-ad9df",
        storageBucket: "admin-data-ad9df.appspot.com",
        messagingSenderId: "89242972927",
        appId: "1:89242972927:web:cec61c1f1dd020470792ca",
        measurementId: "G-94LFR4H8C1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase(app);

      document.getElementById("form").addEventListener("submit", (e) => {
        const first = document.getElementById("firstName").value;
        const middle = document.getElementById("middleName").value;
        const last = document.getElementById("lastName").value;
        const gender = document.getElementById("gender").value;
        const bday = document.getElementById("birthDate").value;
        const address = document.getElementById("address").value;
        const phone = document.getElementById("phoneNumber").value;
        const allergies = document.getElementById("allergies").value;
        const medicalhistory = document.getElementById("medicalHistory").value;
        const rollnumber = document.getElementById("rollNo").value;
        e.preventDefault();

  
        writeUserData(first,middle,last,gender,bday,address,phone,allergies, medicalhistory, rollnumber)
        alert("Successfully added!");
      });

      function writeUserData(first, middle, last, gender,bday,address, phone, allergies, medicalhistory, RollNo) {
        set(ref(db, "Patient's Info/" + RollNo), {
          First_name: first,
          Middle_name: middle,
          Last_Name: last,
          Gender: gender,
          Birth_Date: bday,
          Address: address,
          Phone_Number: phone,
          Allergies: allergies,
          Medical_History: medicalhistory,
          Roll_Number: RollNo,
        });
      }
    </script>
